<div class="row mt-5 mb-3">
    <div class="col-8">
        <h1>Car List</h1>
    </div>
    <div class="col-4 text-end">
        <button type="button" class="btn btn-success" (click)="addCar()">
            Add New Car</button>
    </div>

</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Car Name</th>
                <th scope="col">Number</th>
                <th scope="col">Type</th>
                <th scope="col">Color</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="carList.length > 0">
            <tr *ngFor="let car of carList; let i = index">
                <td>{{i+1}}</td>
                <td>{{car.carName}}</td>
                <td>{{car.number}}</td>
                <td>{{car.type}}</td>
                <td>{{car.color}}</td>
                <td>
                    <button class="btn" (click)="edit(car)">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="carList.length == 0">
            <tr>
                <th colspan="5">Data not Found</th>
            </tr>
        </tbody>
    </table>
</div>
